<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="flexbox">
            <button style="justify-self: flex-end;">Settings</button>
        </div>

    <div class="flexbox">
        <div style="min-width: min-content; width: 100%; height: 95vh; overflow-y: scroll;">
            <div id="systems-list0" class="systems-list">
                <!--html injected by javascript-->
            </div>
        </div>
        <div id="planet-overview0" class="planet-overview" style="display: none;">
            <div class="flexbox-reverse">
                <button onclick="close_planet_overview_panel()" style="width: 60px; height: 30px; background-color: brown; border: none;">close</button>
            </div>
            <div class="flexbox">
                <p class="planet-overview-infrastructure" id="farming" style="display: none;">Farming</p>

                <p class="planet-overview-infrastructure" id="space-elevator" style="display: none;">Space elevator</p>
                <p class="planet-overview-infrastructure" id="mass-driver" style="display: none;">Mass driver</p>
                <p class="planet-overview-infrastructure" id="rift-generator" style="display: none;">Rift generator</p>

            <p id="supplies"></p>
        </div>
